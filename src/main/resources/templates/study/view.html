<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}"
      lang="en">



<div class="container-fluid mt-3" layout:fragment="content">

    <!-- book section -->
    <section class="book_section layout_padding">
        <div class="container">
            <div class="heading_container">
                <h2>
                    Study Information
                </h2>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form_container">
                            <div>
                                <input type="text" class="form-control"  name="studyName" th:value="${makedto.studyName}" readonly/>
                            </div>
                            <div>
                                <input type="number" class="form-control"  name="phoneNumber" th:value="${makedto.phoneNumber}" readonly/>
                            </div>
                            <div>
                                <input type="email" class="form-control"name="email" th:value="${makedto.email}" readonly/>
                            </div>
                            <div>
                                <textarea name="intro" rows="5" class="form-control" readonly>[[${makedto.intro}]]</textarea>
                            </div>
                            <div>
                                <input type="text" class="form-control"  name="post" th:value="${makedto.post}" readonly/>
                            </div>
                            <div>
                                <input type="number" class="form-control"  name="persons" th:value="${makedto.persons}" readonly/>
                            </div>
                            <div>
                                <input type="text" class="form-control"  name="progressMethod" th:value="${makedto.progressMethod}" readonly/>
                            </div>
                            <div>
                                <input type="date" class="form-control" placeholder="마감일" name="closeDate" th:value="${makedto.closeDate}" readonly/>
                            </div>
                            <div class="btn_box" th:if="${makedto.user_id == login.id}">

                                    <button type="button" id="modify">수정</button>
                                    <button type="button" id="remove">삭제</button>
                            </div>
                    </div>
                </div>
                <div class="col-md-6">
                </div>
            </div>
        </div>

    </section>

</div>
<!-- end book section -->

<script layout:fragment="script" th:inline="javascript">
   document.querySelector("#remove").addEventListener("click",function (e){
       alert("삭제 완료.")
       e.defaultPrevented
       self.location="/study/remove?sid="+[[${makedto.sid}]]
   })

   document.querySelector("#modify").addEventListener("click",function (e){
       alert("수정 페이지로 이동합니다.")
       e.defaultPrevented
       self.location="/study/modify?sid="+[[${makedto.sid}]]

   })
</script>
