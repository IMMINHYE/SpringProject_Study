<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}"
      lang="en">

<head>
    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/css/admin/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/admin/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/admin/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="/css/admin/quill/quill.snow.css" rel="stylesheet">
    <link href="/css/admin/quill/quill.bubble.css" rel="stylesheet">
    <link href="/css/admin/remixicon/remixicon.css" rel="stylesheet">
    <link href="/css/admin/simple-datatables/style.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="/css/admin/admin.css" rel="stylesheet">

    <!-- =======================================================
    * Template Name: NiceAdmin
    * Updated: Nov 17 2023 with Bootstrap v5.3.2
    * Template URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
    * Author: BootstrapMade.com
    * License: https://bootstrapmade.com/license/
    ======================================================== -->
</head>

<div layout:fragment="content">

    <section class="dashboard_section">
        <br>
        <br>
        <br>
        <div class="row">

            <!-- Sales Card -->
            <div class="col-xxl-4 col-md-6">
                <div class="card info-card sales-card">

                    <div class="card-body">
                        <h5 class="card-title">Community Visit Count <span>| Today</span></h5>

                        <div class="d-flex align-items-center">
                            <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                <img class="visitcount" src="/images/visitcount_ico.png">
                            </div>
                            <div class="ps-3">
                                <h6>[[${totalVisitCount}]]</h6>

                            </div>
                        </div>
                    </div>

                </div>
            </div><!-- End Sales Card -->

            <!-- Revenue Card -->
            <div class="col-xxl-4 col-md-6">
                <div class="card info-card revenue-card">

                    <div class="card-body">
                        <h5 class="card-title">Visitors <span>| Today</span></h5>

                        <div class="d-flex align-items-center">
                            <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                <img class="visitcount" src="/images/visitor_ico.png">
                            </div>
                            <div class="ps-3">
                                <h6>[[${loggedUsersCount}]]</h6>

                            </div>
                        </div>
                    </div>

                </div>
            </div><!-- End Revenue Card -->

            <!-- Customers Card -->
            <div class="col-xxl-4 col-xl-12">

                <div class="card info-card customers-card">

                    <div class="card-body">
                        <h5 class="card-title">Study</h5>

                        <div class="d-flex align-items-center">
                            <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                <img class="visitcount" src="/images/study_ico.png">
                            </div>
                            <div class="ps-3">
                                <h6>[[${makeListCount}]]</h6>
                            </div>
                        </div>

                    </div>
                </div>

            </div><!-- End Customers Card -->

            <!-- User admin -->
            <div class="col-12">
                <div class="card recent-sales overflow-auto">

                    <div class="card-body">
                        <h5 class="card-title">Users</h5>

                        <table class="table table-borderless datatable">
                            <thead>
                            <tr>
                                <th scope="col">No</th>
                                <th scope="col">Id</th>
                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user:${userList}">
                                <th scope="row"><a href="#">[[${user.id}]]</a></th>
                                <td>[[${user.username}]]</td>
                                <td>[[${user.name}]]</td>
                                <td>[[${user.email}]]</td>
                                <td>
                                    <a class="badge bg-danger" th:href="|@{/user/admin/userDelete(id=${user.id})}|" style="cursor: pointer;">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </div>

                </div>
            </div><!-- End User admin -->

        </div>
    </section>

</div>
