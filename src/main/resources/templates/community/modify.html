<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}" lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/scripts.js"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
<div class="row mt-3">
    <div class="col">
        <div class="card">
            <div class="card-header">
                커뮤니티 수정하기
            </div>
            <div class="card-body">
                <form th:action="@{/community/modify}" method="post" id="f1">
                    <input type="hidden" th:value="${dto.bno}" name="bno">
                    <div class="input-group mb-3">
                        <span class="input-group-text">제목</span>
                        <input type="text" class="form-control col-sm-5" name="title" th:value="${dto.title}">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">내용</span>
                        <textarea class="form-control col-sm-5" rows="5" name="content">[[${dto.content}]]</textarea>
                    </div>
                    <div class="my-4">
                        <div class="float-left">
                            <button type="button" class="btn btn-info">목록보기</button>
                        </div>
                        <div class="float-right">
                            <button type="submit" class="btn btn-primary">수정하기</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    const link = [[${pageRequestDTO.getLink()}]]
    document.querySelector(".btn-info").addEventListener("click", function (e) {
        e.preventDefault();
        self.location = `/community/list?${link}`
    })
</script>
    </div>
</div>
</body>
