<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}" lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/scripts.js"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        커뮤니티 글쓰기
                    </div>
                    <div class="card-body">
                        <form action="/community/register" method="post">
                            <div class="input-group mb-3">
                                <span class="input-group-text">제목</span>
                                <input type="text" class="form-control col-sm-5" name="title" placeholder="Title">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">내용</span>
                                <textarea class="form-control col-sm-5" rows="5" name="content"></textarea>
                            </div>
                            <div class="my-4">
                                <div class="float-left">
                                    <a th:href="|@{/community/list}?${link}|" class="text-decoration-none">
                                        <button type="button" class="btn btn-info">목록보기</button>
                                    </a>
                                </div>
                                <div class="float-right">
                                    <button type="submit" class="btn btn-primary">글쓰기</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
